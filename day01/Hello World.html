<html>
 <head>
 	<title></title>
 	<script src="../js/vue.js"></script>
 	<script type="text/javascript">
 	window.onload=function(){
 		new Vue({
			  el:'#app',
			  data:{
			  	message:'Hello World'
			  }
		});
		var app2 = new Vue({
  		     el: '#app-2',
             data: {
                 message: '页面加载于 ' + new Date()
             }
        });
 	}
 	</script>
 </head>
 <body>
 	<div id="app">
 		{{message}}
 	</div>

 	<div id="app-2">
      <span v-bind:title="message">
       哇哈哈~鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
 </body>
</html>
